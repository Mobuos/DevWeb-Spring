<!DOCTYPE html>
<html layout:decorate="~{cliente/layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Painel do Cliente</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/cliente/horario/horarios}" role="button"> 
					<span>Horários Disponíveis</span>
				</a>
			</div>
		</nav>

        <div class="container" style="text-align: center;">
            <h3>Agendamentos Atuais</h3>
        </div>

        <div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Id</th>
							<th>Profissional</th>
							<th>Data</th>
							<th>Hora</th>
                            <th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="agendamento : ${agendamentos}">
							<td th:text="${agendamento.id}"></td>
							<td th:text="${agendamento.profissional.nome}"></td>
							<td th:text="${agendamento.data}"></td>
                            <td th:text="${agendamento.hora}"></td>
							<td colspan="2">
								<button th:id="${#strings.concat('btn_cliente/horario/cancelar/',agendamento.id)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span>Cancelar</span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

        <div th:replace="fragments/modalCancela :: modal"></div>
	</section>
</body>
</html>
