<!DOCTYPE html>
<html layout:decorate="~{admin/layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Profissionais</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/admin/profissional/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span>Novo Profissional</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>CPF</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="profissional : ${profissionais}">
							<td th:text="${profissional.CPF}"></td>
							<td th:text="${profissional.nome}"></td>
							<td th:text="${profissional.email}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm"
									th:href="@{/admin/profissional/editar/{cpf}(cpf=${profissional.CPF}) }" role="button"> 
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button th:id="${#strings.concat('btn_admin/profissional/excluir/',profissional.CPF)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
