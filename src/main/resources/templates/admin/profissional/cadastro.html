<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Clientes</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/admin/cliente/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span>Listar Clientes</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${cliente.id == null} ? @{/admin/cliente/salvar} : @{/admin/cliente/editar}"
				th:object="${cliente}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="cpf">CPF</label> 
						<input type="text" class="form-control" id="cpf" placeholder=""
							th:readonly="${cliente.CPF != null}"
							autofocus="autofocus" th:field="*{CPF}"
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid" />	                               
						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Email</label> 
						<input type="text" class="form-control" id="email" placeholder="jose@agendamento.com"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />		                               
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Senha</label> 
						<input type="text" class="form-control" id="senha" placeholder=""
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />		                               
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>

					<!-- TODO: Usar formato apropriado -->
					<div class="form-group col-md-6">
						<label for="data_nascimento">Data de Nascimento</label> 
						<input type="text" class="form-control" id="data_nascimento" placeholder="00/00/0000"
							autofocus="autofocus" th:field="*{data_nascimento}"
							th:classappend="${#fields.hasErrors('data_nascimento')} ? is-invalid" />		                               
						<div class="invalid-feedback">
							<span th:errors="*{data_nascimento}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="telefone">Telefone</label> 
						<input type="text" class="form-control" id="telefone" placeholder="99 99999-9999"
							autofocus="autofocus" th:field="*{telefone}"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />		                               
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="sexo">Sexo</label> 
						<select id="sexo" class="form-control" th:field="*{sexo}"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid">
							<option value="">Selecione</option>
							<!-- <option th:each="sexo : ${sexos}" th:value="${sexo.id}"
								th:text="${sexo.nome}"></option> -->
							<option th:value="'M'" th:text="M"></option>
							<option th:value="'F'" th:text="F"></option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
