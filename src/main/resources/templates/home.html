<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Profissionais Disponiveis</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert">
			</div>

			<div class="table-responsive">
				<div class="form-group" >
					<label for="nome">Filtre por área</label> 
					<select id="selecione_area" class="form-control">
			          	<option value="todos">Todos</option>
		          	    <option value="medicina">Medicina</option>
		                <option value="engenharia">Engenharia</option>
		                <option value="mecaninca">Mecanica</option>
		                <option value="advocacia">Advocacia</option>
			            <!-- Adicione uma area aqui -->
					</select>
				</div>
					
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Área</th>
							<th>Especialidade</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody id="tbody">
						<tr th:each="profissional : ${profissionais}">
							<td th:text="${profissional.nome}"></td>
							<td th:text="${profissional.area_atuacao}"></td>
							<td th:text="${profissional.especialidade}"></td>
							<td colspan="2">
								<!--
								<a class="btn btn-info btn-sm"
									th:href="@{/admin/cliente/editar/{cpf}(cpf=${profissional.CPF}) }" role="button"> 
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								-->
								
								<a class="btn btn-primary btn-md" th:href="@{/profissional/horario/horarios}" role="button">
									Agendar
								</a>
								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>
	
</body>
</html>
